<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Aula 02 - JS</title>
</head>

<body>
    <script>

        // Questao 1
        let numero = -5;

        if (numero > 0) {
            console.log(numero + ' é positivo.');
        } else if (numero < 0) {
            console.log(numero + ' é negativo.');
        } else {
            console.log(numero + ' é zero.');
        }
        
        // Questao 2
        let ValorASerVerificado = 4;

        if (ValorASerVerificado % 2 == 0) {
            console.log("O valor é par");
        } else {
            console.log("O valor é ímpar");
        }

        // Questao 3
        let idade = 40;

        if (idade >= 0 && idade <= 12) {
            console.log("Você é uma criança.");
        } else if (idade >= 13 && idade <= 17) {
            console.log("Você é um adolescente.");
        } else if (idade >= 18 && idade <= 55) {
            console.log("Você é um adulto.");
        } else if (idade >= 56) {
            console.log("Você é um idoso.");
        } else {
            console.log("Idade inválida.");
        }

        // Questao 4
        let nota = 98;

        if (nota >= 90) {
            console.log("Sua nota é A.");
        } else if (nota >= 80) {
            console.log("Sua nota é B.");
        } else if (nota >= 70) {
            console.log("Sua nota é C.");
        } else if (nota >= 60) {
            console.log("Sua nota é D.");
        } else if (nota >= 0) {
            console.log("Sua nota é F.");
        } else {
            console.log("Nota inválida. Por favor, digite um valor entre 0 e 100.");
        }

        // Questao 5
        let diaNumero = 6;

        if (diaNumero === 1) {
            console.log("Domingo");
        } else if (diaNumero === 2) {
            console.log("Segunda-feira");
        } else if (diaNumero === 3) {
            console.log("Terça-feira");
        } else if (diaNumero === 4) {
            console.log("Quarta-feira");
        } else if (diaNumero === 5) {
            console.log("Quinta-feira");
        } else if (diaNumero === 6) {
            console.log("Sexta-feira");
        } else if (diaNumero === 7) {
            console.log("Sábado");
        } else {
            console.log("Número inválido. Por favor, digite um número de 1 a 7.");
        }

        // Questao 6
        let faturamento = 1000;
        let bonus;

        if (faturamento < 1000) {
            bonus = 0;
            console.log("Sem bônus.");
        } else if (faturamento >= 1000 && faturamento <= 5000) {
            bonus = faturamento * 0.05;
            console.log("Bônus de 5%: R$ " + bonus.toFixed(2));
        } else if (faturamento > 5000) {
            bonus = faturamento * 0.10;
            console.log("Bônus de 10%: R$ " + bonus.toFixed(2));
        } else {
            console.log("Faturamento inválido.");
        }

    </script>
</body>
</html>
